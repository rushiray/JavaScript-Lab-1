<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="scoreboard">
      Wins: 0 - Loses: 0 - Ties: 0
    </div>
    <div id="radio-group">
      <label>
        <input type="radio" checked name="option" value="scissors" />
        Scissors
      </label>
      <label>
        <input type="radio" name="option" value="paper" />
        Paper
      </label>
      <label>
        <input type="radio" name="option" value="rock" />
        Rock
      </label>
      <button type="button" id="rps-choose">Choose Option</button>
    </div>
    <div>
      <h1 id="player-choice">You choose:</h1>
      <h1 id="computer-choice">Computer choose:</h1>
      <h2 id="result-message"></h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
